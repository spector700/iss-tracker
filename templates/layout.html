<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link href="/static/styles.css" rel="stylesheet" />

    <title>Iss {% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="main-container d-flex">
      <div class="sidebar" id="side_nav">
        <a
          href="/"
          class="d-flex align-items-center justify-content-center m-3 text-white text-decoration-none"
        >
          <span class="fs-4">Iss Tracker</span>
        </a>
        <hr class="h-color mx-2" />

        <ul class="list-unstyled px-2">
          <li class="active">
            <a class="text-decoration-none px-3 py-2 d-block" href="#"
              ><i class="bi bi-house"></i> Home</a
            >
          </li>
          <li class="">
            <a class="text-decoration-none px-3 py-2 d-block" href="#"
              ><i class="bi bi-globe-americas"></i> Map</a
            >
          </li>
        </ul>
        <hr class="h-color mx-2" />
      </div>

      <div class="content">{% block main %} {% endblock %}</div>
      <script src="/static/script.js"></script>
    </div>
  </body>
</html>
